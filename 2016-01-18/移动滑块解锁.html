<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动滑块解锁</title>
<style>
*{margin: 0; padding: 0;}
body{ background: pink}
.box { 
	width: 200px; 
	line-height: 50px; 
	height: 50px; 
	margin: 100px auto;
	font-size: 30px;
	color:#000;
	position: relative;
	top: 0;
	left: 0;
	border: 1px solid #000;
}
.box > div {
	position: absolute;
	top: 0;
	left: 0;
	width: 200px; 
	text-align: center;
}
.black { 
	z-index: 1;
}
.white { 
	z-index: 2;  
	color: rgba(0,0,0,0);
}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var white = document.querySelector('.white');
		var i = -50;
		setInterval(function(){
			i+=3;
			white.style.background = '-webkit-linear-gradient(-30deg , rgba(255,255,255,0) '+i+'px, rgba(255,255,255,1) '+(i+20)+'px, rgba(255,255,255,0) '+(i+40)+'px)';
			white.style.WebkitBackgroundClip = "text";

			if(i>250)i=-50;
		},30)
	},false)
</script>
</head>

<body>
<div class="box">
	<div class="black">移动滑块解锁</div>
	<div class="white">移动滑块解锁</div>
</div>
</body>
</html>
