<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>模拟官网登录</title>
<style>
*{margin: 0; padding: 0;}
body{ background: pink}
input { padding:2px 5px; cursor: pointer;}
.box {
	width: 300px;
	height:200px;
	background: blue;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-left: -150px;
	margin-top: -100px;
	-webkit-transform: scale(3,3);
	opacity: 0;
	-webkit-transition: .3s all ease;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var open = document.querySelector('.open');
		var close = document.querySelector('.close');
		var box = document.querySelector('.box');
		open.onclick=function(){
			box.style.display = 'block';
			box.style.opacity = 1;
			box.style.WebkitTransform = 'scale(1,1)';
		}
		close.onclick=function(){
			//box.style.display = 'block';
			box.style.opacity = 0;
			box.style.WebkitTransform = 'scale(3,3)';
		}
	},false)
</script>
</head>

<body>
<input class="open" type="button" value="登录" /> 
<div class="box">
	<input class="close" type="button" value="关闭" />
</div>
</body>
</html>
